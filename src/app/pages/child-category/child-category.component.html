<div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-success">Child Category List</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Parent Category</th>
                    <th>Child Category</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  @for (item of gridList; track $index) {
                  <tr>
                    <td>{{ item.childCategoryId}}</td>
                    <td>{{ item.parentCategoryName }}</td>
                    <td>{{ item.categoryName }}</td>
                    <td class="text-center">
                      <button class="btn btn-primary" (click)="onEdit(item)">
                        Edit
                      </button>
                      <button
                        class="btn btn-danger mx-2"
                        (click)="onDelete(item.childCategoryId)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-success">New Category</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <label for="parentCategoryName">Category Name</label>
              <input
                type="text"
                id="parentCategoryName"
                [(ngModel)]="newObj.categoryName"
                class="form-control"
                placeholder="Child Category"
              />
            </div>
            <div class="col-12 mt-3">
              <label for="departmentName">Parent Category</label>
              <select name="" id="departmentName" [(ngModel)]="newObj.parentCategoryName" (change)="onChangeDepartment()">
                <option value="0">Select Department</option>
                @for (item of parentCategoryList; track $index) {
                <option [value]="item.categoryName">{{ item.categoryName }}</option>
                } 
              </select>
  
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-4 text-center">
              <button class="btn btn-secondary" (click)="onReset()">Reset</button>
            </div>
            <div class="col-8 text-center">
              @if (newObj.childCategoryId == 0) {
              <button class="btn btn-success" (click)="create()">
                Save Category
              </button>
              }@else {
              <button class="btn btn-warning" (click)="update()">
                Update Category
              </button>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
