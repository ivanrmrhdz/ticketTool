<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">Parent Category List</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Category Name</th>
                  <th>Department Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of gridList; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.categoryName }}</td>
                  <td>{{ item.deptName }}</td>
                  <td class="text-center">
                    <button class="btn btn-primary" (click)="onEdit(item)">
                      Edit
                    </button>
                    <button
                      class="btn btn-danger mx-2"
                      (click)="onDelete(item.deptId)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Category</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label for="parentCategoryName">Parent Category Name</label>
            <input
              type="text"
              id="parentCategoryName"
              [(ngModel)]="newObj.categoryName"
              class="form-control"
              placeholder="Parent Category"
            />
          </div>
          <div class="col-12">
            <label for="departmentName">Department</label>
            <select name="" id="departmentName" [(ngModel)]="newObj.deptId">
              <option value="">Select Department</option>
              @for (item of departmentList; track $index) {
              <option [value]="item.deptId">{{ item.deptName }}</option>
              }
            </select>
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-4 text-center">
            <button class="btn btn-secondary">Reset</button>
          </div>
          <div class="col-8 text-center">
            @if (newObj.categoryId == 0) {
            <button class="btn btn-success" (click)="create()">
              Save Category
            </button>
            }@else {
            <button class="btn btn-warning" (click)="update()">
              Update Category
            </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
