<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">Department List</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Department</th>
                  <th>Create Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of departmentList; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.deptName }}</td>
                  <td>{{ item.createdDate | date : "dd/MMM/yyyy" }}</td>
                  <td class="text-center"> 
                    <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                    <button class="btn btn-danger mx-2" (click)="onDelete(item.deptId)">Delete</button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Department</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label for="departmentName">Department Name</label>
            <input
              type="text"
              id="departmentName"
              [(ngModel)]="newDepartmentObj.deptName"
              class="form-control"
              placeholder="Department Name"
            />
          </div>
          @if (newDepartmentObj.deptId == 0) {
            <div class="col-12">
                <label for="dateOfCreation">Date Of Creation</label>
                <input
                  type="date"
                  id="dateOfCreation"
                  [(ngModel)]="newDepartmentObj.createdDate"
                  class="form-control"
                />
              </div>
          }
         
        </div>
        <div class="row pt-3">
          <div class="col-4 text-center">
            <button class="btn btn-secondary">Reset</button>
          </div>
          <div class="col-8 text-center">
            @if (newDepartmentObj.deptId == 0) {
                <button class="btn btn-success" (click)="createDepartment()">
                    Save Department
                  </button>
            }@else {
                <button class="btn btn-warning" (click)="updateDepartment()">
                    Update Department
                  </button>
            }         
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
